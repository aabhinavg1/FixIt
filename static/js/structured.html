<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompilerSutra - Structured Data</title>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CompilerSutra",
        "url": "https://compilersutra.com/",
        "description": "Unleashing Compiler Power for Cutting-Edge Innovation!",
        "publisher": {
            "@type": "Organization",
            "name": "CompilerSutra",
            "logo": {
                "@type": "ImageObject",
                "url": "https://compilersutra.com/img/logo.svg"
            }
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://compilersutra.com/?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</head>
<body>
    <h1>Welcome to CompilerSutra</h1>
    <p>Unleashing Compiler Power for Cutting-Edge Innovation!</p>

    <h2>Search Compiler Topics</h2>
    <form action="https://compilersutra.com/" method="get">
        <input type="text" name="q" placeholder="Search for compilers, LLVM, MLIR...">
        <button type="submit">Search</button>
    </form>
</body>
</html>
