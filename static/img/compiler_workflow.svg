<svg width="600" height="1300" xmlns="http://www.w3.org/2000/svg">
    <style>
        .box { fill: #b3cde0; stroke: #03396c; }
        .text { font-size: 14px; text-anchor: middle; fill: #03396c; }
        .arrow { fill: none; stroke: #03396c; marker-end: url(#arrowhead); }
    </style>
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
    </defs>

    <rect x="200" y="20" width="200" height="40" class="box" />
    <text x="300" y="45" class="text">Source Code</text>
    
    <line x1="300" y1="60" x2="300" y2="100" class="arrow" />
    <rect x="200" y="100" width="200" height="40" class="box" />
    <text x="300" y="125" class="text">Lexical Analysis</text>
    
    <line x1="300" y1="140" x2="300" y2="180" class="arrow" />
    <rect x="200" y="180" width="200" height="40" class="box" />
    <text x="300" y="205" class="text">Tokens</text>
    
    <line x1="300" y1="220" x2="300" y2="260" class="arrow" />
    <rect x="200" y="260" width="200" height="40" class="box" />
    <text x="300" y="285" class="text">Syntax Analysis</text>
    
    <line x1="300" y1="300" x2="300" y2="340" class="arrow" />
    <rect x="200" y="340" width="200" height="40" class="box" />
    <text x="300" y="365" class="text">Parse Tree</text>
    
    <line x1="300" y1="400" x2="300" y2="440" class="arrow" />
    <rect x="200" y="440" width="200" height="40" class="box" />
    <text x="300" y="465" class="text">Semantic Analysis</text>
    
    <line x1="300" y1="480" x2="300" y2="520" class="arrow" />
    <rect x="200" y="520" width="200" height="40" class="box" />
    <text x="300" y="545" class="text">Abstract Syntax Tree</text>
    
    <line x1="300" y1="580" x2="300" y2="620" class="arrow" />
    <rect x="200" y="620" width="200" height="40" class="box" />
    <text x="300" y="645" class="text">Intermediate Code Generation</text>
    
    <line x1="300" y1="660" x2="300" y2="700" class="arrow" />
    <rect x="200" y="700" width="200" height="40" class="box" />
    <text x="300" y="725" class="text">Intermediate Representation</text>

    <line x1="300" y1="740" x2="300" y2="780" class="arrow" />
    <rect x="200" y="780" width="200" height="40" class="box" />
    <text x="300" y="805" class="text">Optimization</text>
    
    <line x1="300" y1="820" x2="300" y2="860" class="arrow" />
    <rect x="200" y="860" width="200" height="40" class="box" />
    <text x="300" y="885" class="text">Optimized Intermediate Code</text>
    
    <line x1="300" y1="900" x2="300" y2="940" class="arrow" />
    <rect x="200" y="940" width="200" height="40" class="box" />
    <text x="300" y="965" class="text">Code Generation</text>
    
    <line x1="300" y1="1000" x2="300" y2="1040" class="arrow" />
    <rect x="200" y="1040" width="200" height="40" class="box" />
    <text x="300" y="1065" class="text">Machine Code</text>

    <line x1="300" y1="1080" x2="300" y2="1120" class="arrow" />
    <rect x="200" y="1120" width="200" height="40" class="box" />
    <text x="300" y="1145" class="text">Linking</text>
    
    <line x1="300" y1="1160" x2="300" y2="1200" class="arrow" />
    <rect x="200" y="1200" width="200" height="40" class="box" />
    <text x="300" y="1225" class="text">Executable</text>
</svg>
