name: Master Workflow

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "src/**"

jobs:
  nodejs-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

