name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        submodules: false  # Disable submodule initialization

    - name: Set up Git credentials for cloning
      run: |
        git config --global credential.helper store
        echo "https://$PAT_TOKEN:@github.com" > ~/.git-credentials

    - name: Add the newsletter_modal repository as a submodule
      run: |
        echo "Adding the newsletter_modal repository as a submodule..."
        git submodule add https://github.com/aabhinavg1/newsletter_modal.git src/components/newsletter_modal
        git submodule update --init --recursive

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build
