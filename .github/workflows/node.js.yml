name: Test Environment Variable

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up test variable
      env:
        TEST_VAR: ${{ secrets.TEST_VAR }}  # Ensure you have added this secret in GitHub Secrets
      run: |
        echo "TEST_VAR is: $TEST_VAR"  # This will print the value of the TEST_VAR variable

    - name: Build the project
      run: echo "This is a test to check environment variable"
