name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        submodules: true  # This will checkout the submodules if needed

    - name: Set up Git credentials for submodule cloning
      run: |
        echo "https://$GITHUB_ACTOR:${{ secrets.PAT_TOKEN }}@github.com" > ~/.git-credentials
        git config --global credential.helper store

    - name: Clone the newsletter_modal repository as a submodule
      run: |
        echo "Cloning the newsletter_modal repository as a submodule..."
        # Add the submodule with the proper URL, use the stored credentials
        git submodule add https://github.com/aabhinavg1/newletter_modal.git src/components/newsletter_modal
        git submodule update --init --recursive

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build
