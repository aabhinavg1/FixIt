name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        submodules: false  # Disable submodule checkout here to handle it manually

    - name: Clone the newsletter_modal repository
      env:
        PAT_TOKEN: ${{ secrets.PAT_TOKEN }}  # Ensure the PAT_TOKEN is available here
      run: |
        echo "Cloning the newsletter_modal repository..."
        # Initialize the submodule manually with authentication
        git submodule add https://$GITHUB_ACTOR:${{ secrets.PAT_TOKEN }}@github.com/aabhinavg1/newletter_modal.git src/components/newsletter_modal
        git submodule update --init --recursive  # Update the submodule after adding

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build
