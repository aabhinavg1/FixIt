name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4
      with:
        submodules: true  # Ensures that submodules are initialized
        token: ${{ secrets.PAT_TOKEN }}  # Use the personal access token (PAT) for authentication

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Configure Git for Submodules (Private Repos)
      run: |
        git submodule sync  # Sync submodule configuration
        git submodule update --init --recursive
        git config --global url."https://aabhinavg1:${{ secrets.PAT_TOKEN }}@github.com/".insteadOf "https://github.com/"  # Inject the PAT for authentication

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build
