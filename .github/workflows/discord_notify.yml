name: Notify Discord on New Articles

on:
  push:
    paths:
      - "docs/**"   # Trigger only if something inside docs/ changes

jobs:
  discord-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find changed docs files
        id: changed
        run: |
          # Get all changed or added files in docs/
          CHANGED_FILES=$(git diff --name-only ${{ github.sha }} ${{ github.sha }}~1 | grep '^docs/')
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No docs files changed. Exiting."
            exit 0
          fi

          # Save changed files as environment variable
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Discord notifications
        run: |
          # Convert environment variable into an array
          IFS=$'\n' read -rd '' -a FILES <<<"$CHANGED_FILES"

          for FILE in "${FILES[@]}"; do
            # Convert file path to public URL (remove extension)
            ARTICLE_URL="https://www.compilersutra.com/${FILE%.*}/"
            MESSAGE="ðŸ†• *New article published!*\n${ARTICLE_URL}"

            # List of Discord webhooks from GitHub secrets
            WEBHOOKS=(
              ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
              ${{ secrets.DISCORD_WEBHOOK_LLVM_DISCUSSION }}
            )

            # Send message to each webhook
            for WEBHOOK in "${WEBHOOKS[@]}"; do
              curl -H "Content-Type: application/json" \
                   -X POST \
                   -d "{\"content\": \"$MESSAGE\"}" \
                   "$WEBHOOK"
            done
          done
