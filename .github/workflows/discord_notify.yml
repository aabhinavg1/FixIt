name: Notify Discord After Deploy

on:
  workflow_run:
    workflows:
      - "Node.js CI"   # âœ… EXACT match
    types:
      - completed

jobs:
  discord-notify:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect changed docs
        run: |
          BEFORE_SHA="${{ github.event.workflow_run.before }}"
          AFTER_SHA="${{ github.event.workflow_run.head_sha }}"

          echo "Diff:"
          echo "$BEFORE_SHA â†’ $AFTER_SHA"

          CHANGED_FILES=$(git diff --name-only "$BEFORE_SHA" "$AFTER_SHA" | grep '^docs/' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No docs changes detected"
            exit 0
          fi

          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Discord notification
        run: |
          IFS=$'\n' read -r -a FILES <<< "${{ env.CHANGED_FILES }}"

          WEBHOOKS=(
            "${{ secrets.DISCORD_WEBHOOK_GENERAL }}"
            "${{ secrets.DISCORD_WEBHOOK_LLVM_DISCUSSION }}"
          )

          for FILE in "${FILES[@]}"; do
            URL_PATH="${FILE#docs/}"
            URL_PATH="${URL_PATH%.*}/"
            ARTICLE_URL="https://www.compilersutra.com/${URL_PATH}"

            MESSAGE="ðŸ†• **New article is now LIVE on CompilerSutra**\nðŸ”— ${ARTICLE_URL}"

            echo "Sending: $ARTICLE_URL"

            for WEBHOOK in "${WEBHOOKS[@]}"; do
              if [ -z "$WEBHOOK" ]; then
                echo "Skipping empty webhook"
                continue
              fi

              curl -sS -H "Content-Type: application/json" \
                -X POST \
                -d "$(jq -n --arg content "$MESSAGE" '{content: $content}')" \
                "$WEBHOOK"
            done
          done
