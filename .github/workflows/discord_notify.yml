name: Notify Discord on New Articles

on:
  push:
    paths:
      - "docs/**"

jobs:
  discord-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Find changed docs files
        id: changed
        run: |
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.event.after }}"

          echo "Comparing:"
          echo "$BEFORE_SHA -> $AFTER_SHA"

          CHANGED_FILES=$(git diff --name-only "$BEFORE_SHA" "$AFTER_SHA" | grep '^docs/' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No docs files changed"
            exit 0
          fi

          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Discord notifications
        run: |
          IFS=$'\n' read -r -a FILES <<< "${{ env.CHANGED_FILES }}"

          WEBHOOKS=(
            "${{ secrets.DISCORD_WEBHOOK_GENERAL }}"
            "${{ secrets.DISCORD_WEBHOOK_LLVM_DISCUSSION }}"
          )

          for FILE in "${FILES[@]}"; do
            # Convert docs path â†’ live URL
            URL_PATH="${FILE#docs/}"
            URL_PATH="${URL_PATH%.*}/"
            ARTICLE_URL="https://www.compilersutra.com/${URL_PATH}"

            MESSAGE="ðŸ†• **New article updated on CompilerSutra**\nðŸ”— ${ARTICLE_URL}"

            echo "Sending: $ARTICLE_URL"

            for WEBHOOK in "${WEBHOOKS[@]}"; do
              curl -s -H "Content-Type: application/json" \
                -X POST \
                -d "$(jq -n --arg content "$MESSAGE" '{content: $content}')" \
                "$WEBHOOK"
            done
          done
