name: Notify Discord on New Articles

on:
  push:
    paths:
      - "docs/**"

jobs:
  discord-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Find changed docs files
        id: changed
        run: |
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.event.after }}"

          echo "Comparing commits:"
          echo "$BEFORE_SHA -> $AFTER_SHA"

          CHANGED_FILES=$(git diff --name-only "$BEFORE_SHA" "$AFTER_SHA" | grep '^docs/' || true)

          echo "Changed files:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "No docs files changed. Exiting."
            exit 0
          fi

          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          echo "$CHANGED_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Send Discord notifications
        run: |
          IFS=$'\n' read -rd '' -a FILES <<<"$CHANGED_FILES"

          for FILE in "${FILES[@]}"; do
            ARTICLE_URL="https://www.compilersutra.com/${FILE%.*}/"
            MESSAGE="ðŸ†• *New article published!*\n${ARTICLE_URL}"

            WEBHOOKS=(
              ${{ secrets.DISCORD_WEBHOOK_GENERAL }}
              ${{ secrets.DISCORD_WEBHOOK_LLVM_DISCUSSION }}
            )

            for WEBHOOK in "${WEBHOOKS[@]}"; do
              curl -H "Content-Type: application/json" \
                   -X POST \
                   -d "{\"content\": \"$MESSAGE\"}" \
                   "$WEBHOOK"
            done
          done
